<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title> 
    <style>
        .container {
            display: flex;;
        }
        .container div {
            background-color: lightblue;
            border: 2px solid navy;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
        .box-container{
            display: flex;
            gap: 10px;
        }
        .box{
            font-size: 4em;
            border: 2px solid green;
            background-color: lightgray;
            height: 100px;
            width: 100px;
        }
        .user-container{
            display: flex;
            justify-content: space-around; 
        }
        .user{
            border: 2px solid purple;
            background-color: lavender;
            padding: 15px;
            font-size: 24px;
            margin: 5px;
        }
        .card-container{
            display: flex;
           flex-wrap: wrap;
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
 <header>

            <ul>

            </ul>
        </nav>
    </header>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
    <div class="user-container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
    </div>
    <div class="card-container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
        <div class="user">user-4</div>
        <div class="user">user-5</div>
        <div class="user">user-6</div>
        <div class="user">user-7</div>
        <div class="user">user-8</div>
        <div class="user">user-9</div>
        <div class="user">user-10</div>
        <div class="user">user-11</div>
        <div class="user">user-12</div>
    </div>
    
</body>
